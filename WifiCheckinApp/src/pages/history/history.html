<ion-header>

    <ion-navbar color="primary">
        <ion-title>Check-in History</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="calendar">
        <div class="month-bar">
            <div class="prev-button">
                <ion-icon name="arrow-back"></ion-icon>
            </div>
            <div class="month"><span>{{currentMonth}}</span></div>
            <div class="forward-button">
                <ion-icon name="arrow-forward"></ion-icon>
            </div>
        </div>
        <div class="day-bar">
            <div class="day"><span>Mo</span></div>
            <div class="day"><span>Tu</span></div>
            <div class="day"><span>We</span></div>
            <div class="day"><span>Th</span></div>
            <div class="day"><span>Fr</span></div>
            <div class="day"><span>Sa</span></div>
            <div class="day"><span>Su</span></div>
        </div>
        <div class="date-group">
            <div class="date on-time"></div>
            <div class="date on-time"></div>
            <div class="date on-time"></div>
            <div class="date out-time"></div>
            <div class="date"></div>
            <div class="date on-time"></div>
            <div class="date out-time"></div>
            <div class="date out-time"></div>
            <div class="date on-time"></div>
            <div class="date on-time"></div>
            <div class="date"></div>
            <div class="date"></div>
            <div class="date"></div>
            <div class="date"></div>
        </div>
    </div>
</ion-content>
