<ion-content>
    <div id="body">
        <div id="inner">
            <div id="head">
                <div id="content">
                    <img alt="logoImg" class="logoImg" src="https://firebasestorage.googleapis.com/v0/b/team-check-in-app.appspot.com/o/screen.png?alt=media&token=81cf7479-515e-43b9-a40f-f6d7c0a5ca17">
                    <img src="https://firebasestorage.googleapis.com/v0/b/team-check-in-app.appspot.com/o/logoword.png?alt=media&token=d5a23ba1-00e7-48c4-94b6-80adb1094a49" alt="logoword">
                </div>
            </div>
            <div id="middle">
                <div id="button1">
                    <button ion-button full round color="primary" icon-left (click)="goToHomePage()">
                      <ion-icon name="logo-facebook"></ion-icon>              
                      Login with Facebook
                    </button>
                </div>
                <div id="devide">
                    <div id="test"></div>
                </div>
                <div id="button2">
                    <button ion-button full round color="danger" icon-left (click)="goToHomePage()">
                        <ion-icon name="logo-googleplus"></ion-icon>
                        Login with Google
                    </button>
                </div>
            </div>
            <div id="footer">
                <div id="innerfooter">
                    <p>Powered by BK-Handsome</p>
                </div>
            </div>
        </div>



    </div>
</ion-content>
